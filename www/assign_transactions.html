<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Assign Transactions to Trade {{ trade.trade_id }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="transaction_ids">Select Transactions</label>
                <select multiple class="form-control" id="transaction_ids" name="transaction_ids">
                    {% for transaction in transactions %}
                    <option value="{{ transaction.transaction_id }}">{{ transaction.transaction_id }} - {{ transaction.description }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Transactions</button>
        </form>
    </div>
</body>
</html>
